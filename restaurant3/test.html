<html lang="en"> 
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
        <title>Home Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="styles/restaurantstyles.css" rel="stylesheet" type="text/css" />
        <script>$('.carousel').carousel({
            interval: 2000
        })</script>
    </head> 
    
    <body>

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
                <div class="item active">
                    <img src="images/slide1.jpg" alt="An image of a warm and inviting table">
                    <div class="carousel-caption">
                        <h3>We're opening a new location!</h3>
                    </div>
                </div>

                <div class="item">
                    <img src="images/slide2.jpg" alt="An image of a field of poppies in bloom">
                    <div class="carousel-caption">
                        <h3>We're rolling out our seasonal menu, with special options for this season.</h3>
                    </div>    
                </div>

                <div class="item">
                    <img src="images/slide3.jpg" alt="An image of some mystery drink">
                    <div class="carousel-caption">
                        <h3>The Drink of the Month is SG Special Brew.</h3>
                    </div>    
                </div>
            </div>

            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>


    </body> 
</html
